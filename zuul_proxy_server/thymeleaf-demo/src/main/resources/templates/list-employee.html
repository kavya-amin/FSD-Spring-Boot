<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<h3>EMPLOYEE DATA</h3>

<hr>
	
	<div>
		User: <span sec:authentication="name"></span>
		<br>
		Role(s): <span sec:authentication="principal.authorities"></span>
		<br><br>
	</div>

<form action="#" th:action="@{/employees/search}"
		  method="GET" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/employees/showFormAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
	
		<input type="search"
			   name="firstName"
			   placeholder="First name"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
			   name="lastName"
			   placeholder="Last name"
			   class="form-control-sm mr-2 mb-3" />

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
<table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                         <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.firstName}"></td>
                                <td th:text="${employee.lastName}"></td>
                                <td th:text="${employee.email}"></td>
                                
                              <td>
                              <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                              <a th:href="@{/employees/showFormForUpdate(id=${employee.id})}"
					   					class="btn btn-info btn-sm">
								Update
							</a>
							</div>
							</td>
							<td>
							<div sec:authorize="hasRole('ROLE_ADMIN')">  
							<a th:href="@{/employees/delete(id=${employee.id})}"
					   				class="btn btn-danger btn-sm" 
					   				onclick="if (!(confirm('Are you sure you want to delete this employee?')))
					   					return false">
								Delete
							</a>
							</div>
							</td>
                         </tr>
                         </tbody>
</table>
<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>

</div>
</body>
</html>
