<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#" th:action="@{/employees/save}"
th:object="${employee}" method="POST">
<input type="hidden" th:field="*{id}" placeholder="${employee.id}"> 
<input type="text" th:field="*{firstName}" placeholder="${employee.firstName}"> 
<input type="text" th:field="*{lastName}" placeholder="${employee.lastName}"> 
<input type="text" th:field="*{email}" placeholder="${employee.email}"> 
<button type="submit">Save</button>
</form>
</body>
</html>
